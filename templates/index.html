<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <div class="text-center mt-5">
        <h1 class="fw-bold text-primary">Pancreatic Cancer Detection</h1>
        <p class="text-muted">Upload CT scan images of the pancreas in JPG, JPEG, or TIFF format to check for pancreatic cancer.</p>
    </div>

    <div class="card mt-4 p-4">
        <h2 class="text-center">Upload a CT Scan Image</h2>
        <div id="image-preview" class="text-center mt-4" style="display: none;">
            <h3 class="text-success">Uploaded Image</h3>
            <img id="preview-img" src="#" class="img-fluid border rounded shadow-lg" style="max-width: 70%; height: auto;" alt="Uploaded CT Scan">
        </div>
        <form id="upload-form" action="/" method="post" enctype="multipart/form-data" class="text-center">
            <input type="file" name="file" id="file-input" required class="form-control my-3" accept="image/jpeg, image/jpg, image/tiff">
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div id="result" class="mt-3 text-center"></div>
    </div>

    <script>
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-img').src = e.target.result;
                    document.getElementById('image-preview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
