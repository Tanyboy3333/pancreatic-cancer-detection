<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <div class="card mt-5 p-4">
        <h2 class="text-center">Upload a CT Scan Image</h2>
        <form id="upload-form" action="/" method="post" enctype="multipart/form-data" class="text-center">
            <input type="file" name="file" id="file-input" required class="form-control my-3">
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div id="result" class="mt-3 text-center"></div>
    </div>
</body>
</html>
