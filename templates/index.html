<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pancreatic Cancer Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Pancreatic Cancer Detection</h1>
        <p>Enter patient data to get a prediction:</p>

        <form id="prediction-form">
            <label for="feature1">Feature 1:</label>
            <input type="number" id="feature1" name="feature1" required>

            <label for="feature2">Feature 2:</label>
            <input type="number" id="feature2" name="feature2" required>

            <label for="feature3">Feature 3:</label>
            <input type="number" id="feature3" name="feature3" required>

            <label for="feature4">Feature 4:</label>
            <input type="number" id="feature4" name="feature4" required>

            <button type="submit">Predict</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
